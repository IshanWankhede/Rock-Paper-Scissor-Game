<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sicssor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="circle circle--yellow"></div>
    <div class="circle circle--darkyellow"></div>

    <main>
        <header class="main-header">
            <h2 class="game-title">Let's Play!</h2>
        </header>

        <section class="result-display">
            <h1 class="player-choice-text">✊</h1>
            <h1 class="versus-text">VS</h1>
            <h1 class="cpu-choice-text">✊</h1>
        </section>

        <section class="score-board">
            <h4>Won: <span class="score-won-text">0</span></h4>
            <div class="divider-vertical"></div>
            <h4>Draw: <span class="score-draw-text">0</span></h4>
            <div class="divider-vertical"></div>
            <h4>Lost: <span class="score-lost-text">0</span></h4>
        </section>

        <section class="option-choice">
            <div class="option-wrapper">
                <button class="choice-btn" value="rock">✊</button>
                <h3 class="choice-label">Rock</h3>
            </div>

            <div class="option-wrapper">
                <button class="choice-btn" value="paper">✋</button>
                <h3 class="choice-label">Paper</h3>
            </div>

            <div class="option-wrapper">
                <button class="choice-btn" value="scissors">✌️</button>
                <h3 class="choice-label">Sicssor</h3>
            </div>
        </section>

        <section class="reset-section">
            <button class="reset-btn">Reset Game</button>
        </section>
    </main>
    <audio id="click-sound" src="click.mp3" preload="auto"></audio>
    <audio id="draw-sound" src="draw.mp3" preload="auto"></audio>
    <audio id="win-sound" src="win.mp3" preload="auto"></audio>
    <audio id="lost-sound" src="lost.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
